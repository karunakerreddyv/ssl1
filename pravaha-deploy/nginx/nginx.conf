# =============================================================================
# Pravaha Platform - Main NGINX Configuration
# Single Server Deployment
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # WebSocket upgrade map for proper Connection header handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    # Default upload size (fallback). Server block in pravaha.conf uses MAX_UPLOAD_SIZE_MB from .env
    client_max_body_size 500M;
    large_client_header_buffers 4 32k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_req_status 429;
    limit_conn_status 429;

    # Proxy cache for static assets (Superset)
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=500m inactive=1d use_temp_path=off;

    # Upstream definitions
    upstream backend {
        server backend:3000;
        keepalive 32;
    }

    upstream superset {
        server superset:8088;
        keepalive 16;
    }

    upstream frontend {
        server frontend:80;
        keepalive 16;
    }

    # ==========================================================================
    # Optional Services - Dynamic Resolution
    # ==========================================================================
    # These services use dynamic DNS resolution so nginx starts even if they're
    # not running. When enabled via separate docker-compose files, they will work.
    # - ML Service: Optional - can be enabled/disabled per customer
    # - Grafana: docker compose -f docker-compose.yml -f docker-compose.logging.yml up -d
    # - Kibana:  docker compose -f docker-compose.yml -f docker-compose.elk.yml up -d
    # - Jupyter: docker compose -f docker-compose.yml -f docker-compose.jupyter.yml up -d
    # ==========================================================================

    # Docker internal DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # ==========================================================================
    # Default Server - Health Check (for Docker/K8s probes)
    # ==========================================================================
    # This server responds to health checks on localhost (any hostname not
    # matching the main domain). Required for Docker healthcheck probes.
    # ==========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 444;
        }
    }

    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
}
